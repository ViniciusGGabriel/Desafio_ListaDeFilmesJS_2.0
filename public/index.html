                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ===================== Componentes da navbar ====================== -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <!-- ================ Botão "Clique para mais ================" -->
                    <li class="nav-item dropdown">

                                href="https://www.linkedin.com/in/vin%C3%ADcius-gabriel-pereira-leit%C3%A3o/"

                                    class="bi bi-linkedin me-2"></i>LinkedIn</a>
                        </div>
                    </li>

                    <li class="nav-item mt-2">
                        <label class="label ms-3">
                            <div class="toggleDark toggleLight" id="buttonTheme">
                                <input class="toggle-state" type="checkbox" name="check" value="check" id="checkbox"
                                    onclick="modeTheme()" placeholder="switchMode">
                                <div class="indicatorDark indicatorLight"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <!-- ====================== Barra de pesquisa ====================== -->
                <form class="d-flex my-2 my-lg-0" id="search">
                    <input class="form-control me-sm-2" type="text" placeholder="pesquisar" name="pesquisa">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">pesquisar</button>
                </form>
            </div>
        </div>
